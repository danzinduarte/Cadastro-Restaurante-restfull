

<div layout="row">
  <md-autocomplete required class="autocomplete"
    md-selected-item="vm.query.item"
    md-input-maxlength="50" 
    md-search-text="vm.query.text"
    md-selected-item-change="vm.dados(restaurante)"
    md-items="restaurante in vm.listaRestaurante(vm.query.text)"
    md-item-text="restaurante.nomeDoRestaurante"
    md-floating-label="Nome">
      <md-item-template>
        <span md-highlight-text="vm.query.text">{{restaurante.nomeDoRestaurante}}</span>
      </md-item-template>
  </md-autocomplete>
  <div layout = "row">
    <md-button ng-click="vm.pesquisaRestaurante(vm.query.text)">
      <md-icon md-svg-src="assets/img/search.svg"></md-icon>
    </md-button>  
  </div>
  <div layout="row" layout-align="start">
    <span>Pesquisando {{vm.query.text ? vm.query.text : null}} em: {{vm.restaurante.nomeDoRestaurante ? vm.restaurante.nomeDoRestaurante : 'Restaurantes'}}</span>
  </div>
</div>
<div>
  <md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="vm.novoRestaurante()">
            <md-tooltip md-direction="right">Cadastrar Restaurante</md-tooltip>
            <md-icon md-svg-src="assets/img/plus.svg"></md-icon>
        </md-button>
    </md-fab-actions>
  </md-toolbar>
<div>
  <div layout="row" layout-align=" center" ng-if="(vm.dataset | filter: vm.query.text).length == 0">
    <span class="notFound">Nenhum restaurante encontrado!</span>
    <br>
    <img ng-src="assets/img/not-found.svg"  class="img-404">
  </div>
    <md-card class="row-card md-whiteframe-20dp" ng-repeat="restaurante in vm.dataset | filter: vm.nomeDoRestaurante">
    <div layout="row" ng-if="restaurante">
    </div>
      <div layout="column" flex>
        <div layout="column" layout-align="start start">
          <span class="font-size-18 texto-marcador negrito">Restaurante: {{restaurante.nomeDoRestaurante}}</span>
        </div>
      </div>
    </md-card>
  </div>
</div>
