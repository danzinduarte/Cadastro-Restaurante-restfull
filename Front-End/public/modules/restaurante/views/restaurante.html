<md-card class="row-card md-whiteframe-10dp">
    <div layout="row">
        <div layout="column" flex>
            <div layout="row">
                <span class="font-size-18 texto-cinza-medio negrito"> Filtros </span>
            </div>
            <div layout="row">
                <md-icon md-svg-src="assets/img/user.svg" class="user"></md-icon>
                      <md-autocomplete required class="autocomplete"
                        md-selected-item="vm.query.item"
                        md-input-maxlength="50" 
                        md-search-text="vm.query.text"
                        md-selected-item-change="vm.dados(restaurante)"
                        md-items="restaurantes in vm.carregaRestaurantes(vm.query.text)"
                        md-item-text="restaurantes.nomeDoRestaurante"
                        md-floating-label="Nome">
                          <md-item-template>
                            <span md-highlight-text="vm.query.text">{{restaurantes.nomeDoRestaurante}}</span>
                          </md-item-template>
                      </md-autocomplete>
                      <span flex>
                        <md-button ng-click="vm.pesquisaRestaurante(vm.query.text)"> Pesquisar
                            <md-icon md-svg-src="assets/img/search.svg"></md-icon>
                          </md-button>
                      </span>
              </div>
              
        </div>
    </div>
</md-card>


<md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="vm.novoRestaurante()">
            <md-tooltip md-direction="right">Cadastrar Restaurante</md-tooltip>
            <md-icon md-svg-src="assets/img/plus.svg"></md-icon>
        </md-button>
    </md-fab-actions>
</md-toolbar>
<div layout="column">
    <div ng-if="vm.dataset.length == 0" class="span">
        <span>NÃ£o existe restaurantes cadastrados no momento</span>
    </div>
    <md-card class="row-card md-whiteframe-10dp" ng-repeat="restaurantes in vm.dataset">
        <div layout="row">
            <div layout="column" flex>
                <div layout="row">
                    <span flex></span>                 
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                            <img src="/assets/img/mote_vert.png" >                     
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="vm.editaRestaurante(restaurantes.id)"> Editar </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="vm.excluiRestaurante($event,restaurantes)"> Excluir</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
  
                </div>
  
                <div layout="column" layout-align="start start">                     
                    <span class="font-size-18 texto-cinza-medio negrito"> Restaurante: {{restaurantes.nomeDoRestaurante}}</span>
                    
                </div>
            </div>
        </div>    
    </md-card>
    
</div>
