<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color: lightblue;">
            <h2>Editar Restaurante</h2>
            <span flex></span>
        </div>
    </md-toolbar>
        
    <form name="vm.restauranteForm">     
        <md-content class="md-padding">
            <div layout="row">
                <md-input-container flex>
                    <label>Nome</label>
                    <input name="nome" required ng-model="vm.ds.nomeDoRestaurante"> 
                    <div ng-messages="vm.restauranteForm.nome.$error">
                        <div ng-message="required">Este campo é obrigatório</div>
                    </div>	             
                </md-input-container flex>
            </div>   
        </md-content>    
    </form>
        </md-content>
        <md-dialog-actions layout="row">
          
            <span flex></span>
            <md-button class="md-warn md-raised" ng-click="vm.cancelar()" >
                Cancelar
            </md-button>
            <md-button class="md-primary md-raised"  ng-click="vm.salvar()" style="margin-right:20px;" ng-disabled="vm.usuarioForm.$invalid" >
                Salvar
            </md-button>
        </md-dialog-actions>    
    </form>
</div>
