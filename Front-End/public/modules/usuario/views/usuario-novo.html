<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color: lightblue;">
            <h2>Novo Usuário</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <form name="vm.form">
        <md-content class="md-padding"></md-content>
            <h1 class="md-display-1">Dados Pessoais: </h1>
            <div layout="row">
                <md-input-container flex flex>
                    <label>Nome</label>
                    <input required ng-model="vm.nome" name="nome" minlength ="3">
                    <div ng-messages="vm.form.nome.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                        <div ng-message="minlength">No mínimo 3 caracteres.</div>
                    </div>
                </md-input-container flex>
                <md-input-container flex>
                    <label>Senha</label>
                    <input required ng-model="vm.senha" name="senha" minlength="6" type="{{vm.tipo}}" >
                    <div ng-messages="vm.form.senha.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                        <div ng-message="minlength">No mínimo 6 caracteres.</div>
                    </div>
                </md-input-container>
                <md-button ng-click="vm.show(vm.status)" class="md-icon-button">
                    <md-tooltip md-direction="top">Exibir Senha?</md-tooltip> 
                    <md-icon md-svg-icon="assets/img/{{vm.status}}.svg"></md-icon>
                </md-button>
            </div>
            <div layout ="row">
                <md-input-container flex>
                    <label>Email</label>
                    <input required ng-model="vm.email" name="email" placeholder="Ex: email@mail.com" type="email" >
                    <div ng-messages="vm.form.email.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container>
            </div>
                </md-content>
                    <div layout="row" layout-align="end">
                        <md-button class="md-warn md-raised" ng-click="vm.cancelar()" >
                            Cancelar
                        </md-button>
                        <md-button class="md-raised md-primary" type="submit" ng-click="vm.salvar(vm.nome, vm.email, vm.senha)">Cadastrar</md-button>
                    </div>
        </div>
    </form>
