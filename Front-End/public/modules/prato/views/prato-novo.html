<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools" style="background-color: lightblue;">
            <h2>Cadastro de Prato</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <form name="vm.form">
        <md-content class="md-padding"></md-content>
            <div layout="row">
                <md-input-container flex flex>
                    <label>Nome Do Prato</label>
                    <input required ng-model="vm.nomeDoPrato" name="nomeDoPrato" minlength ="3">
                    <div ng-messages="vm.form.nomeDoPrato.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                        <div ng-message="minlength">No mínimo 3 caracteres.</div>
                    </div>
                </md-input-container flex>
                <md-input-container flex flex>
                    <label>Preço</label>
                    <input required ng-model="vm.preco" name="Preco" type="number" >
                    <div ng-messages="vm.form.preco.$error">
                        <div ng-message="required">Campo obrigatório.</div>
                    </div>
                </md-input-container flex>
            </div>
            <div layout="row" layout-align="start">
                <md-button class="md-warn md-raised" ng-click="vm.cancelar()" >
                    Cancelar
                </md-button>
                <md-button class="md-raised md-primary" type="submit" ng-click="vm.salvar(vm.nomeDoPrato, vm.preco)">Cadastrar</md-button>
            </div>
    </form>
